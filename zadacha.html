            for (let i = 1;i <= num;i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                        console.log('FizzBuzz');

                }
            }
        }

    <!-- Задача четвертая: -->

    <script>
        (function () {
        function isEven(num) {
            if (num == 0) return true;
            if (num == 1) return false;
            return isEven(num - 2 * (num > 0 ? 1 : -1));
        }
    
        console.log(isEven(50)); 
        console.log(isEven(75)); 
        console.log(isEven(-1)); 
    })();

    </script>

    <!-- Задача пятая: -->

    <script>
            function range(start, end, step) {
                let i = start;
                arr = [];
                    if (!step) {
                        step = 1;
                }
                    if (step < 0) {
                        start = end;
                        end = i;
                }
                for (; i >= start && i <= end; i += step) {
                    arr.push(i);
            }
        return arr;
    }
    console.log(range(1,50,2));

    function sum1(arr) {
        let counter = arr[0];
        for (let i = arr[0]; i < arr.length; i++) {
            counter += arr[i];
        }
        return counter;
    }

    console.log(sum1(arr));
    </script>
